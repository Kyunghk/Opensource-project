<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find User ID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>MySpring</strong></li>
    </ul>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/signin">Login</a></li>
        <li><a href="/signup" role="button">Sign Up</a></li>
    </ul>
</nav>

<main class="container">
    <div class="grid">
        <section>
            <hgroup>
                <h2>Find User ID</h2>
                <h3>Recover your user ID</h3>
            </hgroup>
            <form action="/find-id" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

                <button type="submit">Find User ID</button>
            </form>
            <div th:if="${message}" th:text="${message}"></div>
        </section>
    </div>
</main>

<footer class="container">
    <small>
        <a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a>
    </small>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 공통 스타일: 비밀번호 확인 메시지와 비밀번호 강도 메시지 */
        .password-check, .strength-check {
            font-size: 1rem;
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            display: block;
            width: 100%;
        }

        /* 비밀번호 확인 일치 시 스타일 */
        .password-check.match, .strength-check.strong {
            color: white;
            background-color: #4CAF50; /* Green */
        }

        /* 비밀번호 확인 불일치 시 스타일 */
        .password-check.mismatch, .strength-check.weak {
            color: white;
            background-color: #f44336; /* Red */
        }

        /* 비밀번호 확인 비어있을 때 스타일 */
        .password-check.empty, .strength-check.empty {
            color: #9e9e9e;
            background-color: #eeeeee; /* Light grey */
        }

        /* 비밀번호 강도 중간일 때 스타일 (주황색) */
        .strength-check.medium {
            color: white;
            background-color: #ff9800; /* Orange */
        }

        /* 게이지 바 스타일 */
        progress {
            width: 100%;
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>MySpring</strong></li>
    </ul>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup" role="button">Sign Up</a></li>
    </ul>
</nav>

<main class="container">
    <div class="grid">
        <section>
            <!-- 게이지 바 추가 -->
            <progress id="progressBar" value="0" max="100"></progress>
            <hgroup>
                <h2>Sign Up</h2>
                <h3>Create your account</h3>
            </hgroup>
            <form action="/signup" method="post">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small id="strengthMessage" class="strength-check empty"></small>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <small id="passwordMatchMessage" class="password-check empty"></small>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your email" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </div>
</main>

<footer class="container">
    <small>
        <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
    </small>
</footer>
<script src="../../static/js/signup.js"></script>
</body>
</html>
